# Flujo de trabajo para construir y desplegar un sitio de Vue en GitHub Pages
name: Deploy Vue site to Pages

on:
  # Se ejecuta en cada push a la rama `main`
  push:
    branches: [master]

  # Permite ejecutarlo manualmente desde la pesta√±a Actions en GitHub
  workflow_dispatch:

# Permisos para el GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir que solo un despliegue se ejecute a la vez
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Actualizado

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Actualizado
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Actualizado
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Actualizado
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Actualizado